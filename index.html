<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Categorías</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Pantalla de inicio -->
    <div id="inicio">
        <h1>Bienvenido al Juego de Palabras</h1>
        <button onclick="iniciarJuego('Familia')">Familia</button>
        <button onclick="iniciarJuego('Animales')">Animales</button>
        <button onclick="iniciarJuego('Colores')">Colores</button>
        <button onclick="iniciarJuego('Frutas')">Frutas</button>
        <!-- Agrega más botones para otras categorías según sea necesario -->
    </div>

    <!-- Contenido del juego -->
    <div id="juego">
        <h1 id="categoriaSeleccionada"></h1>
        <div id="tarjetasContainer"></div>
        <button id="btnRetroceder" onclick="retrocederNivel()">Retroceder</button>
        <button id="btnAvanzar" onclick="avanzarNivel()">Avanzar</button>
        <button id="btnRegresarInicio" onclick="regresarAlInicio()">Regresar al Menú</button>
    </div>

    <!-- Contenedor del cuestionario, inicialmente oculto -->
    <div id="cuestionario" style="display: none;">
        <h1 id="categoriaCuestionario"></h1>
        <div id="puntaje">Puntuación: 0</div>
        <!-- Categoría 1 -->
        <div id="Familia" class="categoria-contenedor">
            <div class="contenido-flex">
                <div class="imagenes">
                    <img src="images/Familia/1.png" alt="Imagen 1" class="dropzone" data-palabra-correcta="palabra1">
                    <img src="images/Familia/2.png" alt="Imagen 2" class="dropzone" data-palabra-correcta="palabra2">
                    <img src="images/Familia/3.png" alt="Imagen 3" class="dropzone" data-palabra-correcta="palabra3">
                    <img src="images/Familia/4.png" alt="Imagen 4" class="dropzone" data-palabra-correcta="palabra4">
                    <img src="images/Familia/5.png" alt="Imagen 5" class="dropzone" data-palabra-correcta="palabra5">
                </div>
                <div class="palabras">
                    <div id="palabra1" class="palabra" draggable="true">Palabra 1</div>
                    <div id="palabra2" class="palabra" draggable="true">Palabra 2</div>
                    <div id="palabra3" class="palabra" draggable="true">Palabra 3</div>
                    <div id="palabra4" class="palabra" draggable="true">Palabra 4</div>
                    <div id="palabra5" class="palabra" draggable="true">Palabra 5</div>
                </div>
            </div>
        </div>

        <!-- Categoría 2 -->
        <div id="Animales" class="categoria-contenedor">
            <div class="contenido-flex">
                <div class="imagenes">
                    <img src="images/Animales/1.png" alt="Imagen 1" class="dropzone">
                    <img src="images/Animales/2.jpg" alt="Imagen 2" class="dropzone">
                    <img src="images/Animales/3.jpg" alt="Imagen 3" class="dropzone">
                    <img src="images/Animales/4.png" alt="Imagen 4" class="dropzone">
                    <img src="images/Animales/5.png" alt="Imagen 5" class="dropzone">
                </div>
                <div class="palabras">
                    <div class="palabra" draggable="true">Palabra 1</div>
                    <div class="palabra" draggable="true">Palabra 2</div>
                    <div class="palabra" draggable="true">Palabra 3</div>
                    <div class="palabra" draggable="true">Palabra 4</div>
                    <div class="palabra" draggable="true">Palabra 5</div>
                </div>
            </div>
        </div>

        <!-- Categoría 3 -->
        <div id="Colores" class="categoria-contenedor">
            <div class="contenido-flex">
                <div class="imagenes">
                    <img src="images/1.png" alt="Imagen 1" class="dropzone">
                    <img src="images/2.png" alt="Imagen 2" class="dropzone">
                    <img src="images/3.png" alt="Imagen 3" class="dropzone">
                    <img src="images/4.png" alt="Imagen 4" class="dropzone">
                    <img src="images/5.png" alt="Imagen 5" class="dropzone">
                </div>
                <div class="palabras">
                    <div class="palabra" draggable="true">Palabra 1</div>
                    <div class="palabra" draggable="true">Palabra 2</div>
                    <div class="palabra" draggable="true">Palabra 3</div>
                    <div class="palabra" draggable="true">Palabra 4</div>
                    <div class="palabra" draggable="true">Palabra 5</div>
                </div>
            </div>
        </div>

        <!-- Categoría 3 -->
        <div id="Frutas" class="categoria-contenedor">
            <div class="contenido-flex">
                <div class="imagenes">
                    <img src="images/1.png" alt="Imagen 1" class="dropzone">
                    <img src="images/2.png" alt="Imagen 2" class="dropzone">
                    <img src="images/3.png" alt="Imagen 3" class="dropzone">
                    <img src="images/4.png" alt="Imagen 4" class="dropzone">
                    <img src="images/5.png" alt="Imagen 5" class="dropzone">
                </div>
                <div class="palabras">
                    <div class="palabra" draggable="true">Palabra 1</div>
                    <div class="palabra" draggable="true">Palabra 2</div>
                    <div class="palabra" draggable="true">Palabra 3</div>
                    <div class="palabra" draggable="true">Palabra 4</div>
                    <div class="palabra" draggable="true">Palabra 5</div>
                </div>
            </div>
        </div>

        <!-- Botones -->
        <button id="btnReintentar" onclick="reiniciarCuestionario()">Reintentar</button>
        <button id="btnCalcularPuntaje" style="display: none;" onclick="calcularPuntaje()">Calcular Puntaje</button>
        <button id="btnRegresarInicio" onclick="regresarAlInicio()">Regresar al Menú</button>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
